<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    
</head>
<body>
    <div class="main-cont">
        <img src="/images/pattern-background-desktop.svg" alt="" class="img-bck">
        <img src="/images/pattern-background-mobile.svg" alt="" class="mobile-img-bck">
        <div class="order-card">
            <div class="card-hero"></div>
            <div class="card-body">
                
                <div class="card-head">
                    <h2 class="card-title">Order Summary</h2>
                    <p class="description">You can now listen to millions of songs, audiobooks and podcasts on any device anywhere you like!</p>
                </div>

                <div class="card-info">
                    <img src="/images/icon-music.svg" alt="music player icon">
                    <div class="plan-title">
                        <h3 class="plan-type">Annual Plan</h3>
                        <p class="plan-price">$59.99/year</p>
                    </div>
                    <a href="#" class="plan-change-link">Change</a>
                </div>
                <div class="card-links">
                    <button href="#" class="confirm-btn">Proceed to Payment</button>
                    <button href="#" class="cancel-btn">Cancel Order</button>
                </div>
        
         
        </div>
    </div>
</body>
</html>
